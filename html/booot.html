<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- style -->
    <link rel="stylesheet" href="/css/boot.css">
  </head>
  <body>
       
    <div class="container-fluid background">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-3">
            <div class="logo">
              <img src="/img/Netflix-Logo-500x281.png" class="img-fluid" alt="">
           </div>
          </div>
          <div class="col-md-6 col-6 d-flex justify-content-end">
            <div class="select1">
              <i class="bi bi-globe"></i>
               <select name="" id="so" class="border-0 bg-transparent text-white">
                <option value="">English</option>
                <option value="">Hindi</option>
               </select>
            </div>
          </div>
          <div class="col-md-2 col-3">
              <button type="button" class="btn btn-danger btn1">Sign In</button>
          </div>
        </div>

         <div class="row">
          <div class="col-md-11 col-11 justify-content-center text-center">
            <h1 class="heding1 text-white">
              Unlimited movies, TV shows and more</h1>
              <h4 class="mt-xl-4 fs-3 text-white heading2">Watch anywhere. Cancel anytime.</h4>
              <p class="mt-xl-4  fs-5 text-white p1">Ready to watch? Enter your email to create or restart your membership.</p>
              <input type="email" placeholder="Enter Email" id="enter-email">
             <button class="btn btn-danger btn2" >Get Started<i class="bi bi-caret-down-fill"></i></button>
          </div>
        </div> 
        </div>
      
      
      </div>
    </div>  





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
